name: Deploy
on: ['deployment']

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'quick-preview-api'
        namespace: 'quick-preview-a1f1a'
        chart: 'quick-preview-api'
        value-files: >-
        [
          "values.yaml", 
        ]
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}
