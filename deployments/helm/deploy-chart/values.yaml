# Default values for deploy-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 2000

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: true
   annotations:
    kubernetes.io/ingress.class: quick-preview-ig
  hosts:
    - host: deploy.quick-preview.cloud.eu1.cloudmobility.io
      paths:
        - /(.*)
